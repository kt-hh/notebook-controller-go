# permissions for end users to view notebooks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notebook-viewer-role
rules:
- apiGroups:
  - hyperflow.tmax.io
  resources:
  - notebooks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hyperflow.tmax.io
  resources:
  - notebooks/status
  verbs:
  - get
